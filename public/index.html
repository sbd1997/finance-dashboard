<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <button class="tab active" id="loginTab">Iniciar Sesión</button>
            <button class="tab" id="registerTab">Registrarse</button>
        </div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="loginForm" class="form active">
                <h2>Bienvenido</h2>
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
                <span id = "error-message" class = "error"></span>
                <div class="switch-form">
                    ¿No tienes cuenta? <a id="showRegister">Regístrate aquí</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="form">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <span id = "error-message-register" class = "error"></span>
                <button type="submit" class="submit-btn">Registrarse</button>
                <div class="switch-form">
                    ¿Ya tienes cuenta? <a id="showLogin">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script src = "./scripts/loginScript.js"></script>
</body>
</html>
